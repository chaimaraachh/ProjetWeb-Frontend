<div>
    <p>Time Remaining: {{ remainingTime }} seconds</p>
    <form #quiz="ngForm">
        <div *ngFor="let question of questions">
            <app-question [question]="question" (answer)="onAnswer(question.id, $event)"></app-question>
        </div>
        <button [disabled]="quiz.invalid" class="btn btn-primary" (click)="submit()">Submit</button>
    </form>
</div>
